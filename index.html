
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout com Imagens e Calculadora</title>
<style>
    .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 5px;
        
    }
    .section {
        flex: 1;
        text-align: left;
        position: relative;
       
    }
    .section img {
        width: 95%;
        display: none; 
    }
    .section img.visible {
        display: block;
    }
    .section button {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    .calculator-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    input {
        margin-top: 10px;
        margin-left: 5px;
        padding: 10px;
        width: 70px;
    }
    .button-row {
        display: flex;
    }
    .button-row button {
        margin: 3px;
        padding: 10px;
        font-size: 20px;
        width: 60px;
    }
   .button-row button.botaoLargo{
       margin: 5px;
        padding: 10px;
        font-size: 16px;
        width: 100px;
        
   }
    .hidden {
        display: none;
    }
    .card-icon {
      font-size: 15px;
      color: black; /* cor padrão para paus e espadas */
    }
    .red {
        font-size: 15px;
      color: red; /* cor para ouros e copas */
    }
    .pokerHand {
        font-size: 13px; 
    }
    .button-container {
        display: flex;
        flex: 1;
        justify-content: space-between;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="section">

    <label class="pokerHand" for="carta-alta">+ 1 - Carta Alta 
    <div>(A<span class="red">&#9830;</span> K<span class="red">&#9829;</span> 10<span class="red">&#9830;</span> 7<span class="red">&#9829;</span> 4<span class="card-icon">&#9827;</span>)</label><br>
    </div>

    <label class="pokerHand" for="par">+ 2 - Par 
    <div>(8<span class="red">&#9829;</span> 8<span class="red">&#9830;</span> J<span class="card-icon">&#9827;</span> 9<span class="red">&#9829;</span> 3<span class="red">&#9830;</span>)</label><br>
    </div>  

    <label class="pokerHand" for="dois-pares">+ 3 - Dois Pares 
    <div>(K<span class="red">&#9829;</span> K<span class="red">&#9830;</span> 5<span class="red">&#9827;</span> 5<span class="red">&#9829;</span> J<span class="card-icon">&#9830;</span>)</label><br>
    </div> 

    <label class="pokerHand" for="trinca">+ 4 - Trinca 
    <div>(7<span class="red">&#9829;</span> 7<span class="red">&#9830;</span> 7<span class="red">&#9827;</span> 10<span class="card-icon">&#9830;</span> 2<span class="card-icon">&#9827;</span>)</label><br>
    </div> 

    <label class="pokerHand" for="sequencia">+ 5 - Sequência 
    <div>(4<span class="red">&#9829;</span> 5<span class="red">&#9830;</span> 6<span class="red">&#9829;</span> 7<span class="red">&#9827;</span> 8<span class="card-icon">&#9827;</span>)</label><br>
    </div> 

    <label class="pokerHand" for="flush">+ 6 - Flush 
    <div>(A<span class="red">&#9829;</span> K<span class="red">&#9829;</span> 10<span class="red">&#9829;</span> 7<span class="red">&#9829;</span> 4<span class="red">&#9829;</span>)</label><br>
    </div> 

    <label class="pokerHand" for="full-house">+ 7 - Full House 
    <div>(A<span class="red">&#9829;</span> A<span class="red">&#9830;</span> A<span class="red">&#9827;</span> 5<span class="card-icon">&#9827;</span> 5<span class="card-icon">&#9830;</span>)</label><br>
    </div> 

    <label class="pokerHand" for="quadra">+ 8 - Quadra 
    <div>(Q<span class="red">&#9829;</span> Q<span class="red">&#9830;</span> Q<span class="red">&#9827;</span> Q<span class="red">&#9829;</span> 9<span class="card-icon">&#9827;</span>)</label><br>
    </div> 

    <label class="pokerHand" for="straight-flush">+ 9 - Straight Flush 
    <div>(5<span class="red">&#9829;</span> 6<span class="red">&#9829;</span> 7<span class="red">&#9829;</span> 8<span class="red">&#9829;</span> 9<span class="red">&#9829;</span>)</label><br>
    </div> 

    <label class="pokerHand" for="royal-straight-flush">+ 10 - Royal St. Flush 
    <div>(10<span class="red">&#9829;</span> J<span class="red">&#9829;</span> Q<span class="red">&#9829;</span> K<span class="red">&#9829;</span> A<span class="red">&#9829;</span>)</label><br>
    </div>

    

    <br><br><br>
    <button onclick="selecionarPasta()">Novos Coringas</button>
    
</div>

    <div class="section">

        <img id="imagem1" src="placeholder.jpg" alt="Imagem 1" class="visible">
        <br>
        <button onclick="selecionarImagem2('imagem1')">1</button>
    </div>
    <div class="section">
        <img id="imagem2" src="placeholder.jpg" alt="Imagem 2" class="visible">
        <br>
        <button onclick="selecionarImagem3('imagem2')">2</button>
    </div>
    <div class="calculator-section">
        <div class="button-row">
            <button onclick="adicionarNumero(1)">1</button>
            <button onclick="adicionarNumero(2)">2</button>
            <button onclick="adicionarNumero(3)">3</button>
            
        </div>
        <div class="button-row">
            <button onclick="adicionarNumero(4)">4</button>
            <button onclick="adicionarNumero(5)">5</button>
            <button onclick="adicionarNumero(6)">6</button>
        </div>
        <div class="button-row">
            
            <button onclick="adicionarNumero(7)">7</button>
            <button onclick="adicionarNumero(8)">8</button>
            <button onclick="adicionarNumero(9)">9</button>            
        </div>
        <div class="button-row">
        <button  onclick="adicionarNumero(0)">0</button>
        
            <button class="botaoLargo" onclick="adicionar()">+</button>
        </div>
        <div class="button-row">
        <input onclick="setJogador(true)" ondblclick="excluir2()" readonly type="text" id="valorEntrada" placeholder="Jogador 1">
        <input onclick="setJogador(false)" ondblclick="excluir2()" readonly type="text" id="valorEntrada2" placeholder="Jogador 2">
        </div>
        <div class="button-row">
        <input type="text" id="valorSoma" readonly ondblclick="excluir()" onclick="setJogador(true)" value=0 placeholder="Valor da soma até agora" readonly>
        <input type="text" id="valorSoma2" readonly ondblclick="excluir()" onclick="setJogador(false)" value=0 placeholder="Total Jogador 2" readonly>
        </div>
    </div>
</div>


<input type="file" id="selecionarImagemInput2" class="hidden" accept="image/*">

<input type="file" id="selecionarImagemInput3" class="hidden" accept="image/*">

<script>
var total = 0;
var jogador1 =true;
let pasta = '';

function setJogador(pJog){
   jogador1 = pJog    
}

function adicionarNumero(numero) {
    if(jogador1) {
     document.getElementById("valorEntrada").value += numero;
    } else {
    document.getElementById("valorEntrada2").value += numero;
    }
}


function excluir (){
  if(jogador1) {
    document.getElementById("valorSoma").value = 0;
   } else {
       document.getElementById("valorSoma2").value = 0;
   }
}

function excluir2 (){
   if (jogador1) {
      document.getElementById("valorEntrada").value = ""; 
   } else {
    document.getElementById("valorEntrada2").value = "";
    }
}

function adicionar() {
    if (jogador1){
        var entrada = parseFloat(document.getElementById("valorEntrada").value);
    } else {
        var entrada = parseFloat(document.getElementById("valorEntrada2").value);
    }
    
    if (!isNaN(entrada)) {
     if(jogador1){
         total = parseFloat(document.getElementById("valorSoma").value);
      total = total + entrada;
        document.getElementById("valorSoma").value = total;
     } else {
         total = parseFloat(document.getElementById("valorSoma2").value);
      total = total + entrada;
        document.getElementById("valorSoma2").value = total;
     }
       
        document.getElementById("valorEntrada").value = "";
        document.getElementById("valorEntrada2").value = "";
    } else {
        alert("Por favor, digite um número válido.");
    }
}

function cancelar() {
    document.getElementById("valorEntrada").value = 0;
}


function selecionarImagem2(idImagem) {
    var input = document.getElementById("selecionarImagemInput2");
    input.addEventListener("change", function() {
        var file = input.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById(idImagem).src = e.target.result;
        }
        reader.readAsDataURL(file);
    });
    input.click();
}

function selecionarImagem3(idImagem) {
    var input = document.getElementById("selecionarImagemInput3");
    input.addEventListener("change", function() {
        var file = input.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById(idImagem).src = e.target.result;
        }
        reader.readAsDataURL(file);
    });
    input.click();
}

function getRandomIndex(indices) {
    const randomIndex = Math.floor(Math.random() * indices.length);
    return indices.splice(randomIndex, 1)[0];
}

function selecionarPasta() {
    pasta = 'https://viniciusbemfica.github.io/Cartas/';

    // Número total de imagens disponíveis na pasta
    const totalImagens = 12;

    // Lista de índices de imagens disponíveis
    let indicesDisponiveis = Array.from({ length: totalImagens }, (_, i) => i + 1);

    // Gerar dois números aleatórios entre 1 e o total de imagens
    const random1 = getRandomIndex(indicesDisponiveis);
    const random2 = getRandomIndex(indicesDisponiveis);

    // Criar o caminho para as imagens aleatórias
    const caminhoImagem1 = `${pasta}//${random1}.jpg`;
    const caminhoImagem2 = `${pasta}//${random2}.jpg`;

    // Atualizar as imagens no HTML
    document.getElementById('imagem1').src = caminhoImagem1;
    document.getElementById('imagem2').src = caminhoImagem2;
}
</script>

</body>
</html>
